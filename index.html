<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Font libre Franklin -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<div class="container">
			<img src="images/logo.svg" alt="logo" class="logo" />
			<header>
				<h1>We are launching <span>soon!</span></h1>
				<h3>Subscribe and get notified</h3>
			</header>
			<form action="">
				<input type="email" name="email" placeholder="Your email address..." />
				<p class="warning">Please provide a valid email address</p>
				<button type="submit">Notify Me</button>
			</form>
			<img src="images/illustration-dashboard.png" alt="hero" class="hero" />
			<div class="icons">
				<ion-icon name="logo-facebook"></ion-icon>
				<ion-icon name="logo-twitter"></ion-icon>
				<ion-icon name="logo-instagram"></ion-icon>
			</div>
			<footer>&copy; Copyright Ping. All rights reserved.</footer>
		</div>

		<script src="script.js"></script>
		<!-- Ionicon -->
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</body>
</html>
